<!doctype html>

<head>
	<meta charset="utf-8">
	<title>HTML forms Studio</title>
	<script>
		
		function setSearchEngine(engineValue) {
			let actions = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};
			return actions[engineValue];
		}

    	window.addEventListener("load", function(){
			let formInput = document.getElementById("searchForm");
			let searchInput = document.getElementById("setEngineUrl");
			formInput.addEventListener("submit", function(event) {
				let engineSelected = document.querySelector('input[name="engine"]:checked');
				if(searchInput.value === ""){
          			alert("Please enter the search keyword");
          			event.preventDefault();
        		}
				if(engineSelected === null) {   
          			alert("Please select the search engine"); 
          			event.preventDefault(); 
        		}
				formInput.setAttribute("action", setSearchEngine(engineSelected.value));
			});
    	});

	</script>
</head>

<body>
	<form id="searchForm" action = "">
    <!-- TODO: add form elements -->
	<input type = "text" name ="q" id="setEngineUrl"/>
	<label>Google<input type = "radio" name = "engine" value = "google"/></label>
	<label>DuckDuckGo<input type = "radio" name = "engine" value = "duckDuckGo"/></label>
	<label>Bing<input type = "radio" name = "engine" value = "bing"/></label>
	<label>Ask<input type = "radio" name = "engine" value = "ask"/></label>
	<input type = "Submit" value = "Go!"/>
	</form>
</body>
